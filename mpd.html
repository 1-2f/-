<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>猫抓 Dash解析器</title>
    <link rel="stylesheet" type="text/css" href="css/options.css" media="all" />
    <script src="js/jquery.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/firefox.js"></script>
    <script src="js/mpd-parser.min.js"></script>
    <script src="js/mpd.js"></script>
    <script src="js/dash.all.min.js"></script>
  </head>

  <body>
    <div class="wrapper1024">
      <section id="loading">
        <div class="optionBox">文件载入中...</div>
      </section>

      <section id="main" class="hide">
        <h1 class="optionsTitle">猫抓 Dash解析</h1>
        <div class="optionBox">
          <div class="block">
            mpd文件地址
            <p><a id="mpd_url"></a></p>
          </div>
          <div class="block" id="tips"></div>
          <div class="videoInfo">
            <div id="count"></div>
            <div id="info"></div>
          </div>
          <div class="block" id="textarea">
            <textarea rows="50" cols="160" id="media_file" spellcheck="false" data-type="link"></textarea>
            <video id="video" class="hide" width="100%" controls></video>
          </div>
          <div class="flex">
            <div>选择音频: <select id="mpdAudioLists" class="select"></select></div>
            <div><button id="audioToM3u8">转为m3u8解析</button></div>
          </div>
          <div class="line"></div>
          <div class="flex">
            <div>选择视频: <select id="mpdLists" class="select"></select></div>
            <div><button id="videoToM3u8">转为m3u8解析</button></div>
          </div>
          <!-- <div class="block" id="button">
            <button id="toM3u8">转换m3u8并打开解析器</button>
          </div> -->
          <div style="display: flex; margin-top: 10px;"><div id="progress"></div> <div id="fileSize"></div></div>
        </div>
      </section>
    </div>
  </body>
</html>
